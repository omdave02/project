<html>

<head>
    <title>Simple HTML Table</title>
</head>

<body>
    <form method="" action="">
        <table border="1" align="center" width="600" bgcolor="#dad2d2">
            <caption>Registration form</caption>
            <div>
                <th>Enter your first name</th>
                <td><input type="text" name="first_name" id="first_name" maxlength="15"
                        placeholder="Enter your first name" required /></td>
            </div>
            <tr>
                <th>Enter your email</th>
                <td><input type="email" , placeholder="email" required /></td>
            </tr>
            <tr>
                <th>Enter your mobile</th>
                <td><input type="number" , placeholder="number" required /></td>
            </tr>
            <tr>
                <th>Enter your address</th>
                <td><textarea rows="12" cols="25"></textarea></td>
            </tr>
            <tr>
                <th>card type</th>
                <td>
                    mastercard<input type="radio" name="g" value="mastercard" />
                    visacard<input type="radio" name="g" value="visacard" />
                    rupaycard<input type="radio" name="g" value="rupaycard" />
                </td>
            </tr>
            <tr>
                <th>card number</th>
                <td><input type="number" , placeholder="card number" required /></td>
            </tr>
            <tr>
                <th>security code</th>
                <td><input type="password" , placeholder="code" required /></td>
            </tr>
            <tr>
                <th>name on card</th>
                <td><input type="text" , placeholder="enter your name" , maxlength="15" required /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit" />

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
